<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>WeatherX</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- CSS stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

  <!-- font-awesome icons -->
  <script src="https://kit.fontawesome.com/dfecf739eb.js" crossorigin="anonymous"></script>

</head>

<body>
  <section class="colored-section" id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="nav navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">WeatherX</a>
      </nav>
    </div>
  </section>

  <center>
  <section class="">
    <table>
      <tr>
        <td>
          <img class="im" src="sunny.png">
        </td>

        
          <td>
            <div class="time">

            </div>
            <div class="temp">
              °C
            </div>
            <div class="summary"></div>
            <div class="location"></div>
          </td>
      </tr>
    </table>
    </center>
  </section>
  <!-- <div class="sunny"></div> -->

  <hr>
  <center>
    <div class="forecast">
      <table>
        <tr>
          <td class="after3hoursicon"></td>
          <td class="after6hoursicon"></td>
          <td class="after9hoursicon"></td>
          <td class="after12hoursicon"></td>
        </tr>
        <tr>
          <th class="after3hourstime"></th>
          <th class="after6hourstime"></th>
          <th class="after9hourstime"></th>
          <th class="after12hourstime"></th>
        </tr>
        <tr>
          <td class="after3hrs"></td>
          <td class="after6hrs"></td>
          <td class="after9hrs"></td>
          <td class="after12hrs"></td>
        </tr>


        <tr>
          <th class="after1day"></th>
          <th class="after2day"></th>
          <th class="after3day"></th>
          <th class="after4day"></th>
        </tr>
        <tr>
          <td class="after1daytemp"></td>
          <td class="after2daytemp"></td>
          <td class="after3daytemp"></td>
          <td class="after4daytemp"></td>
        </tr>

      </table>
  </center>
  <hr>
    <center>
  <div class=""><a href="http://localhost:3000/" target="_blank"><button class="btn-primary">WEBSITE</button></a></div>
      </center>
  <section>

  </section>



  <section>
    <div class="footer" id="footer">
      <i class="social-icon fab fa-github"></i>
      <i class="social-icon fas fa-envelope"></i>
<!--       <p class="footer-p">© Copyright 2021 WeatherX</p>
    </div> -->
  </section>

  <script src="script.js"></script>
</body>

</html>
